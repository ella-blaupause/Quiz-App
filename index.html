<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question-card">
        <button class="bookmark-style">
          <img width="60px" src="/assets/bookmark-ribbon-7789.svg" alt="" />
        </button>
        <p>Wie groß ist der Monde?</p>
        <button class="answer">Antwort</button>
        <ul class="tag">
          <li class="tag-style">#Göße</li>
          <li class="tag-style">#Universum</li>
          <li class="tag-style">#Allgemein</li>
        </ul>
      </section>

      <section class="question-card">
        <button class="bookmark-style">
          <img width="60px" src="/assets/bookmark-ribbon-7786.svg" alt="" />
        </button>
        <p>Wie hoch ist der Eifelturm?</p>
        <button class="answer">Antwort</button>
        <ul class="tag">
          <li class="tag-style">#Göße</li>
          <li class="tag-style">#Geographie</li>
          <li class="tag-style">#Allgemein</li>
        </ul>
      </section>

      <section class="question-card">
        <button class="bookmark-style">
          <img width="60px" src="/assets/bookmark-ribbon-7789.svg" alt="" />
        </button>
        <p>Wie heißt Einstein mit Vornamen?</p>
        <button class="answer">Antwort</button>
        <ul class="tag">
          <li class="tag-style">#Physik</li>
          <li class="tag-style">#Personen</li>
          <li class="tag-style">#Allgemein</li>
        </ul>
      </section>
    </main>

    <footer>
      <nav class="footer_menue">
        <li class="footer-link">
          <a href="#"><img width="60px" src="/assets/home-175.svg" alt="" /></a>
        </li>
        <li>
          <a href="#"
            ><img width="60px" src="/assets/bookmark-ribbon-7786.svg" alt=""
          /></a>
        </li>
        <li>
          <a href="#"
            ><img width="60px" src="/assets/user-4250.svg" alt=""
          /></a>
        </li>
      </nav>
    </footer>
  </body>
</html>
