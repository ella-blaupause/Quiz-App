<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ella Kempel</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question-card">
        <p>Wie groß ist der Monde?</p>
        <button class="antwort">Antwort</button>
        <ul class="tag">
          <li class="tag-style">#Göße</li>
          <li class="tag-style">#Universum</li>
          <li class="tag-style">#Allgemein</li>
        </ul>
      </section>

      <section class="question-card">
        <p>Wie hoch ist der Eifelturm?</p>
        <button class="antwort">Antwort</button>
        <ul class="tag">
          <li class="tag-style">#Göße</li>
          <li class="tag-style">#Geographie</li>
          <li class="tag-style">#Allgemein</li>
        </ul>
      </section>

      <section class="question-card">
        <p>Wie heißt Einstein mit Vornamen?</p>
        <button class="antwort">Antwort</button>
        <ul class="tag">
          <li class="tag-style">#Physik</li>
          <li class="tag-style">#Personen</li>
          <li class="tag-style">#Allgemein</li>
        </ul>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
