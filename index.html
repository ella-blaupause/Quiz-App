<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="./index.js" defer></script>
    <!-- <script src="./dark-mode.js" defer></script> -->
    <script src="./answer-button.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question-card">
        <button class="bookmark--style" type="button" data-js="bookmark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            width="64px"
            height="64px"
            viewBox="0 0 256 256"
            xml:space="preserve"
          >
            <defs></defs>
            <g
              transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)"
            >
              <path
                d="M 74.113 0 H 15.886 c -1.105 0 -2 0.895 -2 2 v 86 c 0 0.759 0.43 1.453 1.109 1.791 c 0.282 0.14 0.587 0.209 0.89 0.209 c 0.428 0 0.854 -0.138 1.208 -0.405 l 25.669 -19.432 c 1.324 -1.002 3.152 -1.002 4.476 0 l 25.668 19.432 c 0.606 0.458 1.418 0.533 2.098 0.196 c 0.68 -0.338 1.109 -1.032 1.109 -1.791 V 2 C 76.113 0.895 75.218 0 74.113 0 z"
                transform=" matrix(1 0 0 1 0 0) "
                stroke-linecap="round"
              />
            </g>
          </svg>
        </button>
        <p class="question">Wie groß ist der Mond?</p>
        <button class="answer" type="button" data-js="answer-button">
          Antwort
        </button>
        <p hidden data-js="answer">Sehr groß</p>
        <ul class="tag">
          <li class="tag--style">#Göße</li>
          <li class="tag--style">#Universum</li>
          <li class="tag--style">#Allgemein</li>
        </ul>
      </section>

      <section class="question-card">
        <button class="bookmark--style" type="button">
          <img width="60px" src="./assets/bookmark-ribbon-7786.svg" alt="" />
        </button>
        <p class="question">Wie hoch ist der Eifelturm?</p>
        <button class="answer" type="button">Antwort</button>
        <ul class="tag">
          <li class="tag--style">#Göße</li>
          <li class="tag--style">#Geographie</li>
          <li class="tag--style">#Allgemein</li>
        </ul>
      </section>

      <section class="question-card">
        <button class="bookmark--style" type="button">
          <img width="60px" src="./assets/bookmark-ribbon-7789.svg" alt="" />
        </button>
        <p class="question">Wie heißt Einstein mit Vornamen?</p>
        <button class="answer" type="button">Antwort</button>
        <ul class="tag">
          <li class="tag--style">#Physik</li>
          <li class="tag--style">#Personen</li>
          <li class="tag--style">#Allgemein</li>
        </ul>
      </section>
    </main>

    <footer>
      <nav class="footer_menue">
        <li class="footer-link">
          <a href="#"
            ><img width="60px" src="./assets/home-175.svg" alt=""
          /></a>
        </li>
        <li class="footer-link">
          <a href="bookmark.html"
            ><img width="60px" src="./assets/bookmark-ribbon-7786.svg" alt=""
          /></a>
        </li>
        <li class="footer-link">
          <a href="profile.html"
            ><img width="60px" src="./assets/user-4250.svg" alt=""
          /></a>
        </li>
      </nav>
    </footer>
  </body>
</html>
